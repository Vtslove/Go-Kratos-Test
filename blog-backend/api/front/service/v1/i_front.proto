syntax = "proto3";

package front.service.v1;

option go_package = "kratos-cms/gen/api/go/front/service/v1;v1";

import "gnostic/openapi/v3/annotations.proto";


option (gnostic.openapi.v3.document) = {
  info: {
    title: "Kratos-CMS 前台API";
    version: "1.0";
    description: "Kratos-CMS 前台API";
    contact: {
      name: "tx7do";
      url: "https://github.com/tx7do/kratos-cms";
      email: "yanglinbo@gmail.com";
    }
    license: {
      name: "MIT License";
      url: "https://github.com/tx7do/kratos-cms/blob/master/LICENSE";
    }
  }
  components: {
    security_schemes: {
      additional_properties: [
        {
          name: "OAuth2PasswordBearer";
          value: {
            security_scheme: {
              type: "oauth2";
              scheme: "bearer";
              bearer_format: "JWT";
              flows: {
                password: {
                  token_url: "/front/v1/login";
                }
              }
            }
          }
        }
      ]
    }
  }
};
