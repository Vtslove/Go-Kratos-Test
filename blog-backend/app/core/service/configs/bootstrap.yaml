server:
  grpc:
    addr: "0.0.0.0:0"
    timeout: 10s
    middleware:

client:
  grpc:
    timeout: 10s
    middleware:
      enable_logging: true
      enable_recovery: true
      enable_tracing: true
      enable_validate: true
      enable_circuit_breaker: true
      auth:
        method: ""
        key: "some_api_key"

data:
  database:
    driver: "postgres"
    source: "host=localhost port=5432 user=postgres password=@Abcd123456 dbname=kratos_cms sslmode=disable"
    migrate: true
    debug: false
    max_idle_connections: 25
    max_open_connections: 25
    connection_max_lifetime: 300s

  redis:
    addr: "localhost:6379"
    dial_timeout: 10s
    read_timeout: 0.4s
    write_timeout: 0.6s

trace:
  endpoint: "localhost:4318"
  batcher: "otlp-http"
  sampler: 1.0
  env: "dev"
  insecure: true
