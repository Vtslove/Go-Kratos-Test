trace:
  endpoint: http://host.docker.internal:14268/api/traces
server:
  rest:
    addr: 0.0.0.0:8800
    timeout: 1s
  grpc:
    addr: 0.0.0.0:0
    timeout: 1s
data:
  database:
    driver: postgres
    source: host=localhost port=5432 user=postgres password=123456 dbname=blog sslmode=disable
  redis:
    addr: host.docker.internal:6379
    dial_timeout: 1s
    read_timeout: 0.4s
    write_timeout: 0.6s
auth:
  service_key: some_jwt_sign_key
  api_key: some_api_key